<!doctype html>
<html>
    <head>
        <title>Plone Theme</title>
        <link rel="shortcut icon" type="image/x-icon"
                                  href="favicon.ico" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <meta name="theme-color" content="#1076ca"/>
    </head>
    <body>
        <section id="portal-toolbar">
        </section>
        <div class="outer-wrapper">
            <header id="content-header" role="banner">
                <div class="container">
                    <header id="portal-top">
                    </header>
                    <div id="anonymous-actions">
                    </div>
                </div>
            </header>
            <div id="above-content-wrapper">
                <div id="above-content">
                </div>
            </div>
            <div class="content-body-footer">
                <div id="portal-banner"></div>
                <div class="container">
                    <div class="row">
                        <aside id="global_statusmessage"></aside>
                    </div>
                    <main id="main-container" class="row row-offcanvas row-offcanvas-right" role="main">
                        <div id="column1-container">
                        </div>
                        <div id="content-container">
                        </div>
                        <div id="column2-container">
                        </div>
                    </main><!--/row-->
                </div><!--/container-->
                <footer id="portal-footer-wrapper" role="contentinfo">
                    <div class="container" id="portal-footer"></div>
                </footer>
            </div>
        </div> <!--/outer-wrapper -->
    </body>
</html>
